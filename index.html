<!doctype html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Wheather APP</title>

  <!-- 120 word description for SEO purposes goes here. Note: Usage of lang tag. -->
  <meta name="description" lang="en" content="65">

  <!-- Keywords to help with SEO go here. Note: Usage of lang tag.  -->
  <meta name="keywords" lang="en" content="65">


  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">


  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />

  <!--font-awesome link for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <!-- Default style-sheet is for -link'liste screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css">
</head>

<body>
  <!--container starts here-->
  <div class="container">
    <!-- WHEATHER DECRIPTION START HERE  -->
    <div class="wheather-describe">
      <!-- HEADER START HERE  -->
      <header>
        <div class="wrapper">
          <h1><span>Hello,</span>Nilesh Wheather</h1>
          <div class="search-notification">
            <form action="#FIXME" title="Search-form">
              <div class="search-location">
                <input type="search" name="Search" id="search" placeholder="Search the city">
                <!-- <input  type="submit" name="Submit" id="Submit"> -->
              </div>
            </form>
            <a href="#FIXME" title="notification" class="enable-notify">Notification</a>
          </div>
        </div>
      </header>
      <!-- HEADER END HERE  -->

      <!-- WEATHER DISPLAY AND AIR QUALITY SECTION  STRAT HERE-->
      <div class="wheather-info">
        <div class="wrapper">
          <div class="wheather-display" id="wheather-display">
            <div class="display-title">
              <figure class="title-figure">
                <img src="./assets/img/sun.png" alt="sun image" width="30" height="30">
              </figure>
              <div class="city-name">
                <span class="main-txt">Wheather</span>
                <span class="small-txt">What's the wheather</span>
              </div>
            </div>
            <div class="temprature">
              <span class="temp-celcius">22
                <sup class="degree">0</sup>
                C
              </span>
              <span class="temp-status">Partly Cloudy</span>
            </div>
            <ul class="wheather-properties">
              <li class="property-list pressure">
                <span class="prop-title">Pressure</span>
                <span class="prop-value" id="pressure">800mb</span>
              </li>
              <li class="property-list visibility">
                <span class="prop-title">Visibility</span>
                <span class="prop-value" id="visibility">4.3km</span>
              </li>
              <li class="property-list humidity">
                <span class="prop-title">Humidity</span>
                <span class="prop-value" id= "humidity">87%</span>
              </li>
            </ul>
          </div>
          <div class="air-speed-section">
            <div class="display-title">
              <figure class="title-figure">
                <img src="./assets/img/sun.png" alt="" width="30" height="30">
              </figure>
              <div class="city-name">
                <span class="main-txt">Wheather</span>
                <span class="small-txt">What's the wheather</span>
              </div>
            </div>
            <div class="fresh-air">
              <span class="air-speed">390
                <span class="wind-direction">West wind</span>
              </span>
              <span  class="speed-unit">Km/hr</span>
            </div>
            <div class="air-status">
              <ul class="air-range">
                <li class="range-list low">Low</li>
                <li class="range-list normal">Normal</li>
                <li class="range-list fast">fast</li>
              </ul>
              <span class="range">
                <span class="actual-range"></span>
              </span>
            </div>
          </div>
        </div>
      </div>
      <!-- WEATHER DISPLAY AND AIR QUALITY SECTION  END HERE-->

      <!-- ALL DAY TEMPRATURE DISCRIPTION START HERE -->

      <!-- ALL DAY TEMPRATURE DISCRIPTION END HERE -->

    </div>
    <!-- WHEATHER DECRIPTION END HERE  -->

    <!-- WHEATHER DECRIPTION START HERE  -->
    <div class="wheather-location">
  
    </div>
  </div>
  <!--container ends here-->
  <script src="./assets/js/script.js"></script>
</body>
</html>
